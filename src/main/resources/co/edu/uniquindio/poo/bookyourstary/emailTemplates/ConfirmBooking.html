<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Reserva Confirmada - BookYourStary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 20px;
            text-align: center;
            color: #333;
        }

        .qr {
            margin-top: 30px;
        }

        .footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>

<body>
    <h1>¡Tu reserva ha sido confirmada!</h1>
    <p>Hola <strong>{{nombreUsuario}}</strong>, tu reserva en <strong>{{nombreAlojamiento}}</strong> ya está activa.</p>
    <p>Presenta este código QR al momento del check-in:</p>

    <div class="qr">
        <img src="{{qrCodeUrl}}" alt="Código QR de reserva" width="200" height="200">
        <p style="font-size: 0.9em;">Código de verificación único</p>
    </div>

    <div class="footer">
        © 2025 BookYourStary · Este es un correo automático, no respondas.
    </div>
</body>

</html>
